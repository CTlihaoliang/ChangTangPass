<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link href="style/css/global.css" rel="stylesheet" type="text/css">
<link href="style/css/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.enplaceholder.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
  	<div class="g-hd">
  		<div class="m-logo clearfix">
  			<div class="logo-tag"><span class="logo_bg yaodou_login"></span><a href="/" class="png_bg"></a></div>
  			<div class="login-logo-title "></div>
  		</div>
  	</div>
  	<div class="g-bd clearfix">
      <div class="wrap-login-bg">
       <div class="login-box">
         <div class="m-login" style="display:none">
            <div class="error hidden"></div>
            <form id="formlogin">
              <div class="field L_UserName">
                <input data-reg="userName" type="text" name="username" maxlength="32" tabIndex="1" id="username" placeholder="用户名/手机号/邮箱" /> <i></i>
              </div>  
              <div class="password_tip"><a href="#">忘记登录密码？</a></div>
              <div class="field L_PassWord">
                <input data-reg="pwd" type="password" name="password" maxlength="16" id="pwd" tabIndex="2" placeholder="登录密码"  /><i></i>
              </div>
              <div class="field L_Code">
                <input data-reg="pcCode" type="text" name="code" id="code" tabIndex="3" placeholder="验证码"  /><img src="images/ico_code.png" /><label>看不清？<a href="javascript:void(0)">换一张</a></label>
              </div>
              <div class="submit">
                 <input type="submit" id="loginsubmit" tabIndex="4" value="登  录" />
              </div>
            </form>
             <ul class="entries">  
               <li class="other-login" >
                 <a href="" class="tx_login" title="QQ登录">QQ登录</a><span>|</span><a href="" class="wb_login" title="微博登录">微博登录</a>
               </li>
               <li class="register"><a href="" target="_blank">免费注册</a></li>
             </ul>
         </div>
         <div class="m-login-finish">
            <form id="quickFormLogin">
              <p>检测到您已经登录的账号：</p>
              <div class="userName"><strong>think301</strong></div>
              <div class="submit">
                 <a id="quickLoginSubmit">快速登录</a>
              </div>
              <a class="otherAccount" href="javascript:void(0)">使用其它账号登录</a>
            </form>
         </div>
       </div>
      </div>
  	</div>
  	<div class="g-foot">
  		<div class="foot clearfix">
        <div class="product fl">畅唐科技旗下产品：  <a href="#">同城游</a>  <span>|</span> <a href="#">108社区</a>  <span>|</span>  <a href="">赛趣</a>   <span>| </span>  <a href="#">享赢</a>  <span>|</span>  <a href="#">妖豆</a>  <span>| </span> <a href="#">畅唐科技</a>   </div>  
        <div class="copyright fr"><em>©</em> 2013 杭州畅唐科技有限公司 版权所有</div>
      </div>
  	</div>
</body>
</html>
