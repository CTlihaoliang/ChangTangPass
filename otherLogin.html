<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>第三方登录</title>
<link href="style/css/global.css" rel="stylesheet" type="text/css">
<link href="style/css/otherLogin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/otherLogin.js"></script>
</head>
<body>
  <div class="g-doc">
  	<div class="g-hd">
  		<div class="m-logo clearfix">
  			<div class="logo-tag"><a href="#"></a></div>
  			<div class="logo-title "></div>
  		</div>
  	</div>
  	<div class="g-bd clearfix">
        <div class="m-otherMethod">
             <div class="userInfo">
                 <img src="images/ico_qq.png" />
                 <h4>昵称123，欢迎您用QQ登录畅唐通行证</h4>
                 <p>绑定后就可以用QQ快速登录原帐号了</p>
             </div>
             <div class="validate m-validate">
                 <form id="VForm">
                    <div class="field clearfix">
                       <div class="ifo_lable">显示名称</div>
                       <div class="ifo_input">
                         <input data-reg="nick"  id="nick" type="text" placeholder=""  /><i></i>
                       </div>
                       <div class="ifo ifoTip">由4-16位字符组成，中文算2个字符</div>
                    </div>
                    <div class="field clearfix">
                       <div class="ifo_lable">性别</div>
                       <div class="ifo_input radio_input">
                        <div class="sex_box">
                          <a  name="male" class="sex sex_1 checked">男</a><i></i><a name="female" class="sex sex_2 unchecked">女</a>
                         <input type="hidden" name="sex" value="0" />
                        </div>
                       </div>
                    </div>
                    <div class="field btn_submit clearfix">
                       <div class="ifo_lable"></div>
                       <div class="ifo_input submit">
                         <input id="submit" type="submit" value="同意协议并登录" title="同意协议并登录" />
                       </div>
                    </div>
                    <div class="field user_agree clearfix">
                       <div class="ifo_lable"></div>
                       <div class="ifo_input arree_input"><a class="protocol" href="#">《用户服务条款》</a></div>
                    </div>
               </form>
           </div>
        </div>
    </div>
  	<div class="g-ft">
      <div class="foot clearfix">
        <div class="product fl">畅唐科技旗下产品：</div> 
        <ul class="clearfix fl">
          <li><a href="#" class="tcy"></a></li>
          <li><a href="#" class="sq108"></a></li>
          <li><a href="#" class="sqw"></a></li>
          <li><a href="#" class="yd"></a></li>
          <li><a href="#" class="xy"></a></li>
        </ul>
        <div class="copyright fr">© 2013 杭州畅唐科技有限公司 版权所有</div>
      </div>
    </div>
  </div>  
</body>
</html>
